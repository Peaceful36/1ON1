<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>1 On 1</title>

    <style>
        *.font-staatliches{
            font-family: 'Staatliches';
        }
        a.font-staatliches:hover{
            color: #F44336;
        }
        .custom-blue{
            color: #2C73DF;
        }
        .custom-hover:hover{
            color: #F44336;
        }
        .custom-form-width{
            max-width: 550px;
        }
    </style>
    <script>
        function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
        }
    </script>
</head>
<body class="bg-black">
    <header class="bg-black text-white py-4">
        <!-- Normal Nav -->
        <div class="hidden md:flex">
            <div>
                <h1 class="text-5xl ml-8 font-staatliches">1()N1</h1>
            </div>
            <div class="flex space-x-5 mr-[20px] justify-end w-full">
                <!-- Left-centered links -->
                <a href="index.html" class="text-3xl font-staatliches text-center">Home</a>
                <a href="calendars.html" class="text-3xl font-staatliches text-center ">Calendars</a>
                <a href="contact.html" class="text-3xl font-staatliches text-center ">Contact</a>
                <a href="login.html" class="text-3xl font-staatliches text-center">Login</a>
                <a href="register.html" class="text-3xl font-staatliches text-center pr-5">Register</a>
    
            </div>
        </div>
        <!-- Mobile Nav -->
        <div class=" flex md:hidden">
            <div>
                <h1 class="text-3xl ml-8 font-staatliches">1()N1</h1>
            </div>
            <div class="overflow-hidden text-xl text-white relative color-white ml-auto mr-3">
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
    </header>
    <!-- Links For mobile navbar -->
    <ul id="myLinks" class='hidden text-center'>
        <li class='text-black py-3 text-2xl bg-white no-underline'>
            <a href="index.html" class="text-2xl font-staatliches text-center">Home</a>
        </li>
        <li class='text-black py-3 text-2xl bg-white'>
            <a href="calendars.html" class="text-2xl font-staatliches text-center ">Calendars</a>
        </li>
        <li class='text-black py-3 text-2xl bg-white'>
            <a href="contact.html" class="text-2xl font-staatliches text-center ">Contact</a>
        </li>
        <li class='text-black py-3 text-2xl bg-white'>
            <a href="login.html" class="text-2xl font-staatliches text-center">Login</a>
        </li>
        <li class='text-black py-3 text-2xl bg-white'>
            <a href="register.html" class="text-2xl font-staatliches text-center">Register</a>
        </li>
    </ul>

    <h1 class="text-white text-6xl md:text-7xl font-staatliches text-center my-5">Edit Contact</h1>

    <!-- component -->
    <div class="flex items-center justify-center p-12 px-[100px]">
        <div class="mx-auto w-full custom-form-width">
        <form action="" method="POST">
            <div class="mb-5">
            <label
                for="name"
                class="text-xl mb-3 block text-base font-staatliches text-white"
            >
                Full Name
            </label>
            <input
                type="text"
                name="name"
                id="name"
                placeholder="Full Name"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            />
            </div>
            <div class="mb-5">
            <label
                for="email"
                class="text-xl mb-3 block text-base font-staatliches text-white"
            >
                Email Address
            </label>
            <input
                type="email"
                name="email"
                id="email"
                placeholder="example@domain.com"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            />
            </div>
            <div class="mb-5">
            <label
                for="note"
                class="text-xl mb-3 block text-base text-white font-staatliches"
            >
                Note
            </label>
            <input
                type="text"
                name="note"
                id="note"
                placeholder="Enter your note"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            />
            </div>
            <div class="flex flex-col sm:flex-row">
                <button class="w-full md:w-auto mb-2 md:mb-0 mr-0 md:mr-auto hover:bg-gray-500 rounded-md bg-gray-400 py-3 px-8 text-base text-gray-900 outline-none font-staatliches">
                    Cancel
                </button>
                <button class="w-full md:w-auto hover:bg-blue-800 rounded-md bg-blue-600 py-3 px-8 text-base text-white outline-none font-staatliches">
                    Submit
                </button>
            </div>
        </form>
        </div>
    </div>
    
</body>
</html>
